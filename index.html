<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilera-Mi | Smart Health Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">IM</div>
    <nav>
        <a href="#bmi">BMI</a>
        <a href="#bp">Blood Pressure</a>
        <a href="#diabetes">Diabetes</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Ilera-Mi</h1>
        <p>Your personal health guide for a better life</p>
    </div>
    <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74" alt="Healthy Human">
</section>

<section class="section" id="bmi">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
    <p id="bmiAdvice"></p>
</section>

<section class="section" id="bp">
    <h2>Blood Pressure Checker</h2>
    <input type="number" id="systolic" placeholder="Systolic (e.g. 120)">
    <input type="number" id="diastolic" placeholder="Diastolic (e.g. 80)">
    <button onclick="checkBP()">Check BP</button>
    <p id="bpResult"></p>
    <p id="bpAdvice"></p>
</section>

<section class="section" id="diabetes">
    <h2>Diabetes Monitoring</h2>
    <input type="number" id="sugar" placeholder="Blood Sugar (mg/dL)">
    <select id="mealType">
        <option value="before">Before Meal</option>
        <option value="after">After Meal</option>
    </select>
    <button onclick="checkSugar()">Check Level</button>
    <p id="sugarResult"></p>
    <p id="sugarAdvice"></p>
</section>

<footer>
    <p>This app provides general health information only. Consult a doctor for medical advice.</p>
    <p>Â© 2026 Ilera-Mi</p>
</footer>

<script src="script.js"></script>
</body>
</html>
